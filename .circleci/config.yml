version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: 'instala pipenv'
          command: sudo pip install pipenv
      - run:
          name: 'instala dependencias dev'
          command: pipenv install --dev
      - run:
          name: 'instala dependencias'
          command: pipenv install
      - run:
          name: 'coverage'
          command: |
            pipenv run coverage run manage.py test -v 3
            pipenv run coverage report
            pipenv run coverage html
          environment:
              DJANGO_SETTINGS_MODULE=api.settings_dev
      - store_artifacts:
          path: htmlcov
